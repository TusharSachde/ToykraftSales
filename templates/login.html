<ion-view title="Toykraft Dealer" class="">
    <ion-content class="has-header">
    
        <div class="row">
            
            <div class="col">
                <div class="aligncenter text-center">
                    <span class="field box"><i class="icon ion-locked"></i></span>
                   
                </div>
            </div>
        </div>
    
              <p ng-show="alert!=''" ng-bind="alert" class="assertive text-center"></p>          

    <div class="list">
  <label class="item item-input">
    <span class="input-label">Username</span>
    <input type="text" ng-model="login.username">
  </label>
  <label class="item item-input">
    <span class="input-label">Password</span>
    <input type="password" ng-model="login.password">
    
  </label>
</div>
         <!-- <a href="" ng-click="loginFunction();"> -->
              <button class="button button-full button-assertive" ng-click="loginFunction(login);" >
              Login
            </button>
           
      </ion-content>
</ion-view>
